<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Calculator</title>
    <style style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: white;
        }

        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .display {
            width: 95%;
            height: 50px;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: 1px solid grey;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons div {
            background-color: grey;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            
        }
       

        .equals {
            background-color: green;
            grid-column: span 2;
        }

    
    </style>
</head>
<body style="background-color: black;">
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <div style="background-color: red;"clear">AC</div>
            <div style="background-color: blue;">DE</div>
            <div>.</div>
            <div>/</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>*</div>
            <div>6</div>
            <div>5</div>
            <div>4</div>
            <div>-</div>
            <div>3</div>
            <div>2</div>
            <div>1</div>
            <div>+</div>
            <div style="background-color: green;" class="equals">=</div>
            <div>0</div>
            <div>.</div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.buttons div');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;

                if (value === 'AC') {
                    display.value = '';
                }
                else if (value === 'DE') 
                {
                    display.value = display.value.slice(0, -1);
                 }
                     else if (value === '=') 
                     {
                    display.value = eval(display.value.replace('%', '/100'));
                } else {
                    display.value += value;
                }
            });
        });
    </script>
</body>
</html>
</center>
